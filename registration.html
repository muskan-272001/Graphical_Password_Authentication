<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./login.css" />
</head>

<body class="Registration-page">
    <div class="container">
        <div class="row">
            <div class="col-1-lg-3 col-1-md-2"></div>
            <div class="col-1-lg-6 col-1-md-8 login-box">
                <div class="col-1-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-1-lg-12 login-title">REGISTRATION</div>

                <div class="col-1-lg-12 login-form">
                    <div class="col-1-lg-12 login-form">
                        <form id="RegistrationForm">
                            <div class="form-group">
                                <label class="form-control-label">Full name</label>
                                <input type="text" class="form-control" id="name" />
                                <label class="form-control-label">Email ID</label>
                                <input type="text" class="form-control" id="email" placeholder="Email" />
                                <p class="forgot-password text-right">
                                    Already registered <a href="Login.html">Sign in</a>
                                </p>

                            </div>
                            <div class="col-1-lg-12 loginbttm">
                                <div class="col-1-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-1-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-lg btn-outline-primary"
                                        data-bs-target="#register-modal">
                                        Set Password
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="register-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog modal-dialog-centered modal-parent">
                <div class="modal-content modal-style">
                    <div class="modal-header">
                        <h5 class="modal-title modal-heading" id="staticBackdropLabel">
                            PASSWORD
                        </h5>
                        <button type="button" class="btn-close btn-close-white modal-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="image">
                            <img src="" , alt="">
                            <div class="container">
                                <div class="row first-row" id="first-row">
                                </div>
                                <div class="row my-2 second-row" id="second-row">
                                </div>
                                <div class="row third-row" id="third-row">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-lg btn-outline verify-btn" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" id="register-btn" class="btn btn-lg btn-outline verify-btn">
                                    Register
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/registration.js"></script>
</body>

</html>
